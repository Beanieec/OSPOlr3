<!DOCTYPE HTML>
<html>

<body>

    <script>
        var age;
        while (true) {
            age = prompt('Сколько вам лет?');
            if (age === null || age.trim() === '') {
                continue;
            }
            if (confirm('Ваш возраст - ' + age + ' лет?')) break;
        }
        alert('Спасибо, пока.')
    </script>

</body>

</html>
